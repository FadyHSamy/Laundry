<ion-tabs>
  <ion-tab-bar slot="bottom" >
    <ion-tab-button [tab]="tab.tabName" [href]="tab.tabRedirect" *ngFor="let tab of tabsDetails">
      <ion-icon aria-hidden="true" [name]="tab.tabIcon"></ion-icon>
      <ion-label>{{tab.tabName}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
