<ion-split-pane contentId="main-content">
  <!-- Main content area with tabs -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Side menu -->
  <ion-menu contentId="main-content" side="end" menuId="mainMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item *ngFor="let menu of menuItems;" (click)="navigateToPage(menu.redirectTo)">
          <ion-buttons slot="start" fill="clear">
            <fa-icon [icon]="menu.icon"></fa-icon>
            <ion-label style="padding-left: 25px;">{{menu.name | titlecase}}</ion-label>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-tabs>
    <ion-tab-bar slot="bottom" *ngIf="isTabVisible()">
      <ion-tab-button tab="homepage">
        <fa-icon [icon]="homeIcon"></fa-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="orders">
        <fa-icon [icon]="homeIcon"></fa-icon>
        <ion-label>Orders</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="cart">
        <fa-icon [icon]="shoppingBasketIcon"></fa-icon>
        <ion-label>Cart</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="toggleMainMenu()">
        <fa-icon [icon]="barsIcon"></fa-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-split-pane>
